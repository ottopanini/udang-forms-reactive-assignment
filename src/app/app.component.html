<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project name:</label>
          <input type="text" formControlName="projectName" id="projectName" class="form-control">
          <div *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">
            <span class="help-block"
                *ngIf="projectForm.get('projectName').errors['required']">Project name is required!</span>
            <span class="help-block"
                  *ngIf="projectForm.get('projectName').errors['testIsForbidden']">"Test" name is forbidden!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="email">E-Mail:</label>
          <input type="text" formControlName="email" id="email" class="form-control">
          <div *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">
            <span class="help-block"
                  *ngIf="projectForm.get('email').errors['required']">Email is required!</span>
            <span class="help-block"
                  *ngIf="projectForm.get('email').errors['email']">Wrong email format!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="projectState">Project State:</label>
          <select formControlName="projectState" id="projectState" class="form-control">
            <option disabled selected value> -- select an option -- </option>
            <option *ngFor="let state of states" [value]="state">{{state}}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
